<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>backbone-survey/examples</title>
<script type="text/javascript" src="../lib/json2/json2.js"></script>
<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../lib/underscore/underscore-min.js"></script>
<script type="text/javascript" src="../lib/backbone/backbone-min.js"></script>
<script type="text/javascript" src="../assets/js/backbone-survey.js"></script>
<script type="text/javascript">
(function($, app) {
  $(function() {
    var Logger = function() {}
    Logger.prototype = {
      info: function(msg) { console.log(msg); }
    , warn: function(msg) { console.log(msg); }
    , debug: function(msg) { console.log(msg); }
    };
    app.logger = new Logger();

    app.survey.set(app.survey.parse({
      survey: {
        title: "テストアンケート"
      , page: 0
      }
    , sections: [
        {
          num: 1
        , page: 1
        , question: "テキスト入力設問です。<strong><em>HTMLタグはエスケープされません</em></strong>"
        , type: app.QuestionType.TEXT
        , label: "<strong>ラベル：</strong>"
        , guide: "<em>(10文字以内)</em>"
        , rules: [
            new app.RequiredValidator({ message: "入力してください" })
          , new app.RangeLengthValidator({ message: "10文字以内で入力してください", max: 10 })
          ]
        }
      , {
          num: 2
        , page: 2
        , question: "単一選択設問です。"
        , type: app.QuestionType.RADIO
        , options: [
            { value: "1", label: "はい" }
          , { value: "2", label: "いいえ" }
          , { value: "0", label: "どちらともいえない" }
          ]
        , rules: [
            new app.RequiredValidator({ message: "選択してください" })
          ]
        }
      , {
          num: 3
        , page: 3
        , question: "複数選択設問です。(未選択可)"
        , type: app.QuestionType.CHECKBOX
        , options: [
            { value: "A", label: "スポーツ" }
          , { value: "B", label: "読書" }
          , { value: "C", label: "映画鑑賞" }
          , { value: "NONE", label: "特になし" }
          , { value: "OTHER", label: "その他" }
          ]
        , singleOptions: ["NONE", "OTHER"] // 背反値です。
        , optionAnswers: ["B", "C", "NONE"] // 初期値です。背反制御と矛盾しているため "NONE" のチェックは外れます。
        }
      , {
          num: 4
        , page: 4
        , question: "複数選択設問です。(選択必須)"
        , type: app.QuestionType.CHECKBOX
        , options: [ "赤", "緑", "青" ] // ラベルを省略して値のみ指定できます。
        , rules: [
            new app.RequiredValidator({ message: "選択してください" })
          ]
        }
      ]
    }));

    var view = new app.AppView({ el: $("#survey-app") });
    app.survey.set("page", 1);
  });
})(jQuery, BackboneSurvey);
</script>
</head>
<body>
  <div id="survey-app">
    <h1 class="survey-title"></h1>
    <div id="survey-content">
      <div id="survey-sections"></div>
      <input type="button" class="survey-next" value="Next">
      <input type="button" class="survey-prev" value="Prev">
      <input type="button" class="survey-top" value="TOP">
    </div>
  </div>
</body>
</html>
